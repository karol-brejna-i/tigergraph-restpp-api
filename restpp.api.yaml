components:
  schemas:
    HelloResponse:
      type: object
      properties:
        error:
          type: boolean
        message:
          type: string
    StatisticsResponse:
      type: object
      additionalProperties: true
    QueryResponse:
      oneOf:
        - $ref: '#/components/schemas/QueryResultResponse'
        - $ref: '#/components/schemas/QuerySubmittedResponse'
      # XXX TODO the oneOf construct "fools" code generators and deserialization; to generate the client code, use this:
#      type: object
#      properties:
#        version:
#          $ref: '#/components/schemas/Version'
#        error:
#          type: boolean
#        message:
#          type: string
#        results:
#          type: array
#          items:
#            type: object
#            properties: { }
#        request_id:
#          type: string
#          example: 65546.RESTPP_1_1.1640626135521.N
    QueryResultResponse:
      type: object
      properties:
        version:
          $ref: '#/components/schemas/Version'
        error:
          type: boolean
        message:
          type: string
        results:
          type: array
          items:
            type: object
            properties: { }
    QuerySubmittedResponse:
      type: object
      properties:
        error:
          type: boolean
        message:
          type: string
        request_id:
          type: string
          example: 65546.RESTPP_1_1.1640626135521.N
      example: |
        {"error":false,"message":"The query is successfully submitted. Please check query status using the request id.","request_id":"65546.RESTPP_1_1.1640626135521.N"}
    AnyObject:
      type: object
      additionalProperties: true
    Version:
      type: object
      properties:
        edition:
          type: string
        api:
          type: string
        schema:
          type: integer
    ProcessListResponse:
      type: object
      properties:
        version:
          $ref: '#/components/schemas/Version'
        error:
          type: boolean
        message:
          type: string
        results:
          type: array
          items:
            $ref: '#/components/schemas/ProcessInfo'
        code:
          $ref: '#/components/schemas/Code'
      required: [ version, error, message, results, code ]
    QueryStatusResponse:
      type: object
      properties:
        version:
          $ref: '#/components/schemas/Version'
        error:
          type: boolean
        message:
          type: string
        results:
          type: array
          items:
            $ref: '#/components/schemas/QueryStatusItem'
        unknown_requestid:
          description: |
            If one or more of the provided query IDs (requestid) are invalid, the return JSON will include an unknown_requestid
            field containing all the invalid query IDs. If a query ID is marked as unknown,
            it means either the query does not exist or that it was not run in Detached Mode.
          type: array
          items:
            type: string
        code:
          $ref: '#/components/schemas/Code'
      required: [ version, error, message, results, code ]
    AbortQueryResponse:
      type: object
      properties:
        version:
          $ref: '#/components/schemas/Version'
        error:
          type: boolean
        message:
          type: string
        results:
          type: array
          items:
            $ref: '#/components/schemas/AbortedQueryList'
        unknown_requestid:
          type: array
          items:
            type: string
        code:
          $ref: '#/components/schemas/Code'
      required: [ version, error, message, results, code ]
    AbortedQueryList:
      type: object
      properties:
        aborted_queries:
          type: array
          items:
            $ref: '#/components/schemas/AbortStatusItem'
    Code:
      type: string
      description: The code of the response
      example: REST-0000
    AbortStatusItem:
      type: object
      properties:
        requestid:
          type: string
        url:
          type: string
    ProcessInfo:
      type: object
      properties:
        requestid:
          type: string
        startTime:
          type: string
          pattern: '^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d{3}$'
          example: 2021-12-25 08:20:08.272
        expirationTime:
          type: string
          pattern: '^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d{3}$'
          example: 2021-12-25 08:20:08.272
        url:
          type: string
        elapsedTime:
          type: integer
    QueryStatusItem:
      allOf:
        - $ref: '#/components/schemas/ProcessInfo'
        - type: object
          properties:
            status:
              type: string
              description: The status of the given query.
              enum:
                - success
                - timeout
                - aborted
                - running
              example: success
      # XXX TODO the allOf construct "fools" code generators and deserialization; to generate the client code, use this:
#      type: object
#      properties:
#        requestid:
#          type: string
#        startTime:
#          type: string
#          pattern: '^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d{3}$'
#          example: 2021-12-25 08:20:08.272
#        expirationTime:
