  /query_result/{requestid}:
    get:
      summary: Check query results (Detached Mode)
      description: |
        This endpoint allows you to check the results of queries run in Detached Mode if they have finished running.
        If the query is still running, the endpoint will respond with an error and a message saying
        "Unable to retrieve result for query <requestid>". Ensure that the query is finished before checking its result.

        See: https://docs.tigergraph.com/tigergraph-server/current/api/built-in-endpoints#_check_query_results_detached_mode
      operationId: queryResult
      tags:
        - query
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryResultResponse' # TODO in case of aborted query there is additional CODE
              examples:
                timeouted:
                  summary: Result for query that timed out.
                  value: |
                    {
                      "error": true,
                      "message": "The query didn't finish because it exceeded the query timeout threshold (60 seconds). Please check GSE log for license expiration and RESTPP/GPE log with request id (16973839.RESTPP_1_1.1640685746452.N) for details. Try increase header GSQL-TIMEOUT value. ",
                      "results": [],
                      "code": "REST-3000"
                    }
                ok:
                  summary: Result for query that finished successfully.
                  value: |
                    {
                      "version": { "edition": "enterprise", "api": "v2", "schema": 0 },
                      "error": false,
                      "message": "",
                      "results": [
                        { "\"aa works!\"": "aa works!" }
                      ]
                    }
    parameters:
      - name: requestid
        in: path
        required: true
        schema:
          type: string
        description: The id of a query request.
        example: 196611.RESTPP_1_1.1630601692834.N

