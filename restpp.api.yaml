#          example: 2021-12-25 08:20:08.272
#        url:
#          type: string
#        elapsedTime:
#          type: integer
#        status:
#          type: string
#          description: The status of the given query.
#          enum:
#            - success
#            - timeout
#            - aborted
#            - running
#          example: success

    ErrorResponse:
      type: object
      properties:
        version:
          $ref: '#/components/schemas/Version'
        error:
          type: boolean
        message:
          type: string
        results:
          type: array
          items:
            type: object
        code:
          type: string
          example: REST-1000
      required: [ version, error, message, code ]

  parameters:
    RequestIdParam:
      name: requestid
      in: query
      required: true
      schema:
        type: string
      description: The id of a query request.
      example: 196611.RESTPP_1_1.1630601692834.N
    SingleOrAllRequestIdParam:
      name: requestid
      in: query
      required: true
      schema:
        type: string
      description: The id of a query request.
      examples:
        oneId:
          summary: Example of a single ID
          value: 196611.RESTPP_1_1.1630601692834.N
        allOfThem:
          summary: Example for all the queries
          value: all
    MultipleRequestIdParam:
      name: requestid
      in: query
      required: true
      schema:
        type: array
        items:
          type: string
      style: form
      explode: true
      description: The id of a query request.
      examples:
        oneId:
          summary: Example of a single ID
          value: 196611.RESTPP_1_1.1630601692834.N
        allOfThem:
          summary: Example for all the queries
          value: all
        coupleOfThem:
          summary: Example for all the queries
          value: [ 196611.RESTPP_1_1.1630601692834.N, 336611.RESTPP_1_1.1111111111111.N ]

  responses:
    endpointNotFound:
      description: 404 response
      content:
        application/json":
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          example: |
            {
              "version":{
                "edition":"enterprise",
                "api":"v2",
                "schema":0
              },
              "error":true,
              "message":"Endpoint is not found from url = /query/LDBC_SNB/aa, please use GET /endpoints to list all valid endpoints.",
              "code":"REST-1000"
            }
    queryTimeout:
      description: query timeout
      content:
        application/json":
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          example: |
            {"error":true,
            "message":"The query didn't finish because it exceeded the query timeout threshold (16 seconds). Please check GSE log for license expiration and RESTPP/GPE log with request id (65606.RESTPP_1_1.1640505469413.N) for details. Try increase RESTPP.Factory.DefaultLoadingTimeoutSec or add header GSQL-TIMEOUT to override default system timeout. ",
            "results":[],"code":"REST-3002"}
