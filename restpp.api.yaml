        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HelloResponse'
    parameters:
      - name: graph_name
        in: path
        required: true
        schema:
          type: string
          example: mygraph
        description: The name of the graph (REQUIRED in case of multiple graph in the database).

  /statistics/{graph_name}:
    get:
      summary: Show query performance
      description: |
        Returns real-time query performance statistics over the given time period, as specified by the **seconds** parameter.
        
        See: https://docs.tigergraph.com/tigergraph-server/current/api/built-in-endpoints#_show_query_performance
      operationId: statistics
      tags:
        - diagnostics
      parameters:
        - name: seconds
          in: query
          required: false
          schema:
            type: integer
            example: 10
            minimum: 1
            maximum: 60
            default: 10
          description: Duration of statistics collection (1 ≤ n ≤ 60).
        - name: segments
          in: query
          required: false
          schema:
            type: integer
            example: 10
            minimum: 1
            maximum: 100
            default: 10
          description: |
            Integer that indicates the number of segments that LatencyPercentile array in the response will be split into.
            The value for this endpoint must be between 1 and 100 and has a default value of 10.
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatisticsResponse'
    parameters:
      - name: graph_name
        in: path
        required: true
        schema:
          type: string
          example: mygraph
        description: The name of the graph (REQUIRED in case of multiple graph in the database).

  /endpoints/{graph_name}:
    get:
      summary: List all endpoints
      description: |
        This endpoint returns a list of the installed endpoints and their parameters.
        There are three types of endpoints, described in the table below.
          * builtin - Endpoints presinstalled in TigerGraph (like this one)
          * dynamic - Endpoints generated when installing GSQL queries
          * static - User installed endpoints

        To include one or more of the endpoint types in the output,  include the endpoint type
        in the parameter query string and set its value to true.
        If no type parameters are provided, all endpoints are returned.

        See: https://docs.tigergraph.com/tigergraph-server/current/api/built-in-endpoints#_list_all_endpoints
        See: https://docs.tigergraph.com/tigergraph-server/current/api/json-catalog
      operationId: endpoints
      parameters:
        - name: builtin
          in: query
          required: false
          schema:
            type: boolean
            example: true
          description: trueEndpoints presinstalled in TigerGraph (like this one).
        - name: dynamic
          in: query
          required: false
          schema:
            type: boolean
            example: true
          description: trueEndpoints generated when installing GSQL queries.
        - name: static
          in: query
          required: false
          schema:
            type: boolean
            example: true
          description: trueUser installed endpoints.
      tags:
        - diagnostics
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnyObject'
    parameters:
      - name: graph_name
        in: path
        required: true
        schema:
          type: string
          example: mygraph
        description: The name of the graph (REQUIRED in case of multiple graph in the database).

  /rebuildnow/{graph_name}:
    get:
      summary: Rebuild graph engine
      description: |
        In TigerGraph, when new data is being loaded into the graph (such as new vertices or edges), 
        data is first stored in memory before it is saved to disk permanently. 
        TigerGraph runs a rebuild of the Graph Processing Engine (GPE) to commit the data in memory to disk 
        every 30 seconds, but you can also call this endpoint to trigger a rebuild immediately.
      operationId: rebuildnowGet
      tags:
        - diagnostics
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HelloResponse'
    post:
      summary: Rebuild graph engine
      description: |
        In TigerGraph, when new data is being loaded into the graph (such as new vertices or edges), 
        data is first stored in memory before it is saved to disk permanently. 
        TigerGraph runs a rebuild of the Graph Processing Engine (GPE) to commit the data in memory to disk 
        every 30 seconds, but you can also call this endpoint to trigger a rebuild immediately.
      operationId: rebuildnowPost
      tags:
        - diagnostics
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HelloResponse'
    parameters:
      - name: graph_name
        in: path
        required: true
        schema:
          type: string
          example: mygraph
        description: The name of the graph (REQUIRED in case of multiple graph in the database).
      - name: threadnum
        description: |
          Number of threads used to execute the rebuild. If not specified, the number specified in the .tg.cfg file 
          ("RebuildThreadNumber") in the home directory of the server on which TigerGraph 
          is running will be used; it is set to 3 by default. 
          The maximum value for this parameter is the number of vCPUs per node in your distributed system. 
          If you are running a single-node server, the maximum is the number of vCPUs on that node. 
          You can run lscpu in the command line of your Linux server and look in the CPU(s) 
          column to view the number of vCPUs.
        in: query
        required: false
        schema:
          type: integer
          example: 3
      - name: vertextype
        description: |
          Vertex type to perform the rebuild for. If not provided, the rebuild will be run for all the vertex types.
        in: query
        required: false
        schema:
          type: string
          example: Person
      - name: segid
        description: |
          Segment ID of the segments to rebuild. If not provided, all segments will be rebuilt. 
          In general, it is recommended not to provide this parameter and rebuild all segments.
        in: query
        required: false
        schema:
          type: integer
          example: 1
      - name: path
        description: |
          Path to save the summary of the rebuild to. If not provided, the default path is /tmp/rebuildnow
        in: query
        required: false
        schema:
          type: string
          example: /tmp/rebuildnow
      - name: force
        description: |
          Boolean value that indicates whether to perform rebuilds for segments for which there are no records of new data. 
          Normally, a rebuild would skip such segments, but if force is set true, the segments will not be skipped.
        in: query
        required: false
        schema:
          type: boolean
          example: false

  /query/{graph_name}/{query_name}:
    get:
      summary: Run an installed query
      description: |
        Each time a new TigerGraph query is installed, a dynamic endpoint is generated.
        This new endpoint enables the user to run the new TigerGraph query through HTTP requests
        and giving the parameters in URL or in a data payload. In the case of a GET request,
        parameters should be passed in through the query string.
      operationId: runInstalledQueryGet
      parameters:
        - name: read_committed
          in: query
          description: |
            Boolean value that indicates whether to use read-committed isolation level for the query.
            At the read committed level, it is guaranteed that any data read is committed at the moment it is read.
            By default, it is off.
          required: false
          schema:
            type: boolean
        - in: query
          name: params
          description: |
            When using a GET request to run an installed query, the query parameters are passed in through the query string of the URL.
          schema:
            type: object
            additionalProperties:
              type: string
          style: form
          explode: true
      tags:
        - query
      responses:
        '200':
          description: Query result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryResponse'
        404:
          $ref: "#/components/responses/endpointNotFound"
        408:
          $ref: "#/components/responses/queryTimeout"
    post:
      summary: Run an installed query
      description: |
        Each time a new TigerGraph query is installed, a dynamic endpoint is generated.
        This new endpoint enables the user to run the new TigerGraph query through HTTP requests
        and giving the parameters in URL or in a data payload.

        Users can run queries through a POST request, which allows them to pass query parameters in JSON.
        This is especially helpful when the query takes complex parameters.
      operationId: runInstalledQueryPost
      parameters:
        - name: read_committed
          in: query
          description: |
            Boolean value that indicates whether to use read-committed isolation level for the query.
            At the read committed level, it is guaranteed that any data read is committed at the moment it is read.
            By default, it is off.
          required: false
          schema:
            type: boolean
      requestBody:
        description: Optional description in *Markdown*
        required: false
        content:
          application/json:
            schema:
              type: object
      tags:
        - query
      responses:
        '200':
          description: Query result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryResponse'
        404:
          $ref: "#/components/responses/endpointNotFound"
        408:
          $ref: "#/components/responses/queryTimeout"
    parameters:
      - name: graph_name
        in: path
        description: Graph name
        required: true
        schema:
          type: string
      - name: query_name
        in: path
        description: Query name
        required: true
        schema:
          type: string
      - in: header
        name: GSQL-REPLICA
        description: |
          If you have a TigerGraph HA cluster, you can specify a query to run on a particular replica
          with the HTTP header GSQL-REPLICA. The value of the header needs to be an integer within
          the range one to the replication factor of the cluster. If you supply a invalid value for the header,
          the request will return an error.
        schema:
          type: integer
        required: false
      - in: header
        name: GSQL-THREAD-LIMIT
        description: |
          When running a query through RESTPP, you can specify a limit on the number of threads that the query is allowed to use on each node.
          The number of threads used by a query means the number of vCPUs used by the query.
          By default, a query will use all threads that are available on a machine.
        schema:
          type: integer
        required: false
      - in: header
        name: GSQL-TIMEOUT
        description: |
          By default, an HTTP request in the TigerGraph system times out after 16 seconds. 
          To customize this timeout limit for a particular query instance, you can set the GSQL-TIMEOUT parameter in the request header.
          The value is an integer in miliseconds.
          See: https://docs.tigergraph.com/tigergraph-server/current/api/intro#_gsql_query_timeout
        schema:
          type: integer
        required: false
      - in: header
        name: GSQL-ASYNC
        description: |
          Installed queries can run in Detached Mode. To do this, use the GSQL-ASYNCheader and set its value to true. 
          The results and status of the queries run in Detached Mode can be retrieved with a query ID, 
          which is returned immediately when queries are executed in Detached Mode.
        schema:
          type: boolean
          default: false
        required: false
      - in: header
        name: RESPONSE-LIMIT
        description: |
          Allows for specyfing the response size limit (in bytes) of an HTTP request.
          If the response size is larger than the given limit, an error message will be returned instead of the actual query result.
          
          See: https://docs.tigergraph.com/tigergraph-server/current/api/intro#_response_size
        schema:
          type: integer
        required: false

