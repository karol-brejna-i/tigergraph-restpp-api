openapi: 3.0.0
info:
  title: TigerGraph REST++ API
  description: Title
  version: 1.0.0
  contact: { }
servers:
  - url: "{protocol}://{host}:{port}"
    variables:
      protocol:
        enum:
          - 'http'
          - 'https'
        default:
          https
      host:
        default: 127.0.0.1
      port:
        default: '9000'
